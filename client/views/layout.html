<template name="layout">
  <header role="banner">
  </header>
  
  <div class="fill"> 
    {{> yield}}
  </div>  
  
  <footer>
    {{> footer}}
  </footer>  
</template>

<template name="noPostLayout">
    <header role="banner">   
    {{#with currentUser}}
      {{> userprofile}}
      {{> navbar}}
      {{> insertPost}}
    {{/with}}    
  </header>
  <div class="fill"> 
    <div class="container">
      <div class="row">
        <div class="col-sm-4 col-md-4">             
          <div id="sidebar">
            {{#if currentUser}}
              {{> gmap}}
            {{/if}}
          </div>
        </div> 
        <div class="col-sm-8 col-md-8">    
          <div class="row">
            {{> yield}}
          </div>
        </div>
      </div>       
    </div> 
  </div>  
  
  <footer>
    {{> footer}}
  </footer>
</template>
