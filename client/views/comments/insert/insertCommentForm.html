<template name="insertCommentForm">
  {{#autoForm validation="submit" type="method" meteormethod="insertComment"  schema=insertCommentFormSchema id="insertCommentForm" role="form"}} 
    <div class="form-group{{#if afFieldIsInvalid name='content'}} has-error {{/if}}">
      {{> afFieldLabel name="content"}}
      {{> afFieldInput name="content" rows="1" autofocus=""}}
      {{#if afFieldIsInvalid name="content"}}
      <span class="help-block">{{afFieldMessage name="content"}}</span>
      {{/if}}     
      {{> afFieldInput name="postId" type="hidden" value=postId }}
    </div>          
    <div class="form-group">
      <button type="submit" class="btn btn-default btn-info pull-right">Comment</button>      
    </div>        
  {{/autoForm}}      
</template>
