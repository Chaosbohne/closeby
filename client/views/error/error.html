<template name="error">
  {{#if hasError}}
    <div class="validation-errors row">
      <div class="alert alert-warning alert-dismissable text-center">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <strong>Oh snap!</strong>{{reason}}
      </div>
    </div>
  {{/if}}
</template>
