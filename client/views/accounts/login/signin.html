<template name="signinForm">
  {{#autoForm schema=signinForm id="signinForm" role="form"}} 
    <div class="form-group{{#if afFieldIsInvalid name='email'}} has-error {{/if}}">
      {{> afFieldLabel name="email"}}
      {{> afFieldInput name="email"}}
      {{#if afFieldIsInvalid name="email"}}
        <span class="help-block">{{afFieldMessage name="email"}}</span>
      {{/if}}   
    </div>                      
    <div class="form-group{{#if afFieldIsInvalid name='password'}} has-error {{/if}}">
      {{> afFieldLabel name="password"}}
      <input type="password" data-schema-key="password" name="password" value="" class="form-control" required="" maxlength="50">
      {{#if afFieldIsInvalid name="password"}}
        <span class="help-block">{{afFieldMessage name="password"}}</span>
      {{/if}}   
    </div> 
    <div class="form-group">
      <button type="submit" class="btn btn-block btn-info">Sign In</button>
    </div>    
  {{/autoForm}}  
</template>
