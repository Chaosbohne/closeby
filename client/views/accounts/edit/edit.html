<template name="edit">
  <form >
    <input class="myFileInput" type="file" name="pic" accept="image/*">
    <input type="submit">
  </form>
  
  {{cfsFileInput imagesCollection class="myInputClass"}}
  <div>
  {{#each images}}
    {{#if cfsIsUploading}}
    <p>{{cfsUploadProgressBar}} {{#if uploadsArePaused}}Paused!{{else}}Uploading...{{/if}}</p>
    {{else}}
    <h5>{{name}}</h5>
    <p>{{cfsFormattedSize}}</p>
    {{#if url}}
    <div><a href="{{url}}" target="_blank"><img src="{{url}}" alt="" class="thumbnail" /></a></div>
    {{/if}}
    {{#if cfsIsDownloading}}
    {{cfsDownloadProgressBar}}
    {{else}}
    {{cfsDownloadButton class="btn btn-xs"}}
    {{/if}}
    {{cfsDeleteButton class="btn btn-xs"}}
    {{/if}}
  {{/each}}
  </div>
</template>
