<template name="settings">
  <!-- Nav tabs -->
  <div class="col-sm-4">
    <ul class="nav nav-pills nav-stacked">
      <li class="active"><a href="#General" data-toggle="tab">General</a></li>
      <li><a href="#profile" data-toggle="tab">Profile</a></li>
      <li><a href="#subscription" data-toggle="tab">Subscription</a></li>
    </ul>
  </div>
  {{#with currentUser}}  
  <!-- Tab panes -->
  <div class="col-sm-8">  
    <div class="tab-content">
      <div class="tab-pane active" id="General">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputName" value="{{profile.name}}">
            </div>
            <div class="col-sm-2">
              <p class="form-control-static">Change</p>
            </div>        
          </div>  
          <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputEmail" value="{{email}}">
            </div>
            <div class="col-sm-2">
              <p class="form-control-static">Change</p>
            </div>    
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <div class="col-sm-2">
              <p class="form-control-static">Change</p>
            </div>        
          </div>
        </form>
      </div>
      <div class="tab-pane" id="profile">
        {{> changeProfileImage}}  
        {{> changeProfileImageModal}}
      </div>
      <div class="tab-pane" id="subscription">
        {{> changeSubscription}}
      </div>
    </div>
  </div>      
  {{/with}}
</template>
